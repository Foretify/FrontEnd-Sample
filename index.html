<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Application Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            
            <ul>
                <li><a href="#" data-page="instructions">Instructions</a></li>
                <li><a href="#" data-page="upload">Upload Document</a></li>
                <li><a href="#" data-page="compare">Compare Results</a></li>
            </ul>
        </nav>
        <main class="content">
            <div id="instructions" class="page active">
                <h1>Instructions</h1>
                <div id="instructionsContent">
                    <p>Loading instructions...</p>
                </div>
            </div>

            <div id="upload" class="page">
                <h1>Upload Document</h1>
                <div id="uploadCardsContainer" class="upload-cards-container">
                    <!-- Upload cards will be dynamically added here -->
                    <div class="add-card-placeholder">
                        <button id="addUploadCardBtn" class="add-card-btn">
                            <span>+</span>
                            <span>Add Document</span>
                        </button>
                    </div>
                </div>
                <div class="submit-section">
                    <button id="submitExtractBtn" class="submit-extract-btn">Submit and Extract</button>
                </div>
            </div>

            <div id="compare" class="page">
                <h1>Compare Results</h1>
                <div class="compare-container">
                    <p>Results will be displayed here.</p>
                    <div id="resultsContainer"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="instructions-page.js"></script>
    <script src="upload-page.js"></script>
    <script src="compare-page.js"></script>
    <script src="main.js"></script>
</body>
</html>
